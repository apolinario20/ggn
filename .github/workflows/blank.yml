name: Debian13 VM Persistent + TMATE

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  vm:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------
      # Instalar dependÃªncias
      # -----------------------------
      - name: Install QEMU tools
        run: |
          sudo apt update
          sudo apt install -y \
            qemu-system-x86 \
            qemu-utils \
            cloud-image-utils \
            cpu-checker \
            wget

      # -----------------------------
      # Verificar KVM real
      # -----------------------------
      - name: Check KVM
        run: |
          if [ -e /dev/kvm ]; then
            echo "KVM device exists"
            ls -l /dev/kvm
          else
            echo "KVM not available"
          fi

      # -----------------------------
      # Restaurar backup
      # -----------------------------
      - name: Download VM Backup
        uses: actions/download-artifact@v4
        with:
          name: debian13-backup
          path: ./vm
        continue-on-error: true

      # -----------------------------
      # Preparar disco
      # -----------------------------
      - name: Prepare VM Disk
        run: |
          mkdir -p vm

          if [ ! -f vm/debian13.qcow2 ]; then
            echo "No backup found. Downloading fresh Debian 13..."
            wget https://cloud.debian.org/images/cloud/trixie/daily/latest/debian-13-generic-amd64-daily.qcow2 \
              -O vm/debian13.qcow2
          else
            echo "Backup restored successfully."
          fi

      # -----------------------------
      # Criar cloud-init
      # -----------------------------
      - name: Create Cloud-Init
        run: |
          cat <<EOF > vm/user-data
          #cloud-config
          ssh_pwauth: true
          disable_root: false

          chpasswd:
            list: |
              root:root
            expire: false
          EOF

          cat <<EOF > vm/meta-data
          instance-id: debian13
          local-hostname: debian13
          EOF

          cloud-localds vm/seed.iso vm/user-data vm/meta-data

      # -----------------------------
      # ðŸ”‘ TMATE
      # -----------------------------
      - name: Start tmate session
        uses: mxschmitt/action-tmate@v3

      - name: Show tmate info
        run: |
          echo "SSH command:"
          cat $HOME/.tmate.sock/ssh || echo "tmate not ready"

      # -----------------------------
      # Iniciar VM (modo debug real)
      # -----------------------------
      - name: Start VM
        run: |
          echo "Starting VM..."

          RAM_MB=2048
          CPU_CORES=2

          if [ -e /dev/kvm ]; then
            echo "Using KVM acceleration"
            ACCEL="-enable-kvm"
          else
            echo "Running without KVM"
            ACCEL=""
          fi

          sudo qemu-system-x86_64 \
            $ACCEL \
            -m $RAM_MB \
            -smp $CPU_CORES \
            -drive file=vm/debian13.qcow2,format=qcow2 \
            -drive file=vm/seed.iso,format=raw \
            -net nic \
            -net user,hostfwd=tcp::2222-:22 \
            -nographic &
          
          echo "VM started in background"
          sleep 15

          echo "Checking if QEMU is running:"
          ps aux | grep qemu

      # -----------------------------
      # Manter ativo
      # -----------------------------
      - name: Keep Alive
        run: sleep 21000

      # -----------------------------
      # Compactar disco
      # -----------------------------
      - name: Compact Disk
        run: |
          echo "Compacting disk..."
          qemu-img convert -O qcow2 vm/debian13.qcow2 vm/debian13-new.qcow2
          mv vm/debian13-new.qcow2 vm/debian13.qcow2

      # -----------------------------
      # Upload backup
      # -----------------------------
      - name: Upload VM Backup
        uses: actions/upload-artifact@v4
        with:
          name: debian13-backup
          path: vm/debian13.qcow2
