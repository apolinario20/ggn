name: Debian13 VM 12GB KVM

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  vm:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------
      # Instalar dependÃªncias
      # -----------------------------
      - name: Install QEMU
        run: |
          sudo apt update
          sudo apt install -y \
            qemu-system-x86 \
            qemu-utils \
            cloud-image-utils \
            wget

      # -----------------------------
      # Restaurar backup
      # -----------------------------
      - name: Download VM Backup
        uses: actions/download-artifact@v4
        with:
          name: debian13-backup
          path: ./vm
        continue-on-error: true

      # -----------------------------
      # Preparar disco
      # -----------------------------
      - name: Prepare Disk
        run: |
          mkdir -p vm

          if [ ! -f vm/debian13.qcow2 ]; then
            echo "Downloading fresh Debian 13 image..."
            wget https://cloud.debian.org/images/cloud/trixie/daily/latest/debian-13-generic-amd64-daily.qcow2 \
              -O vm/debian13.qcow2
          else
            echo "Backup restored."
          fi

      # -----------------------------
      # Criar cloud-init
      # -----------------------------
      - name: Create Cloud Init
        run: |
          cat <<EOF > vm/user-data
          #cloud-config
          ssh_pwauth: true
          disable_root: false

          chpasswd:
            list: |
              root:root
            expire: false
          EOF

          cat <<EOF > vm/meta-data
          instance-id: debian13
          local-hostname: debian13
          EOF

          cloud-localds vm/seed.iso vm/user-data vm/meta-data

      # -----------------------------
      # TMATE
      # -----------------------------
      - name: Start tmate session
        uses: mxschmitt/action-tmate@v3

      - name: Show SSH command
        run: cat $HOME/.tmate.sock/ssh

      # -----------------------------
      # Iniciar VM com 12GB RAM / 4 cores
      # -----------------------------
      - name: Start VM with KVM
        run: |
          echo "Starting VM with 12GB RAM and 4 cores..."

          sudo qemu-system-x86_64 \
            -enable-kvm \
            -m 12288 \
            -smp 4 \
            -drive file=vm/debian13.qcow2,format=qcow2 \
            -drive file=vm/seed.iso,format=raw \
            -nic user,hostfwd=tcp::2222-:22 \
            -nographic &
          
          sleep 40
          echo "Checking QEMU process:"
          ps aux | grep qemu

      # -----------------------------
      # Manter ativo
      # -----------------------------
      - name: Keep Alive
        run: sleep 21000

      # -----------------------------
      # Compactar disco
      # -----------------------------
      - name: Compact Disk
        run: |
          qemu-img convert -O qcow2 vm/debian13.qcow2 vm/debian13-new.qcow2
          mv vm/debian13-new.qcow2 vm/debian13.qcow2

      # -----------------------------
      # Upload backup
      # -----------------------------
      - name: Upload VM Backup
        uses: actions/upload-artifact@v4
        with:
          name: debian13-backup
          path: vm/debian13.qcow2
