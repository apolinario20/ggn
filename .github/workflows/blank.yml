name: Debian13 KVM 12GB VM

on:
  workflow_dispatch:

jobs:
  vm:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------
      # Instalar QEMU
      # -----------------------------
      - name: Install QEMU
        run: |
          sudo apt update
          sudo apt install -y \
            qemu-system-x86 \
            qemu-utils \
            cloud-image-utils \
            wget

      # -----------------------------
      # Criar pasta VM
      # -----------------------------
      - name: Prepare Folder
        run: mkdir -p vm

      # -----------------------------
      # Baixar imagem Debian 13 se não existir
      # -----------------------------
      - name: Download Debian Image
        run: |
          if [ ! -f vm/debian13.qcow2 ]; then
            wget https://cloud.debian.org/images/cloud/trixie/daily/latest/debian-13-generic-amd64-daily.qcow2 \
              -O vm/debian13.qcow2
          fi

      # -----------------------------
      # Criar cloud-init
      # -----------------------------
      - name: Create Cloud Init
        run: |
          cat <<EOF > vm/user-data
          #cloud-config
          ssh_pwauth: true
          disable_root: false
          chpasswd:
            list: |
              root:root
            expire: false
          EOF

          cat <<EOF > vm/meta-data
          instance-id: debian13
          local-hostname: debian13
          EOF

          cloud-localds vm/seed.iso vm/user-data vm/meta-data

      # -----------------------------
      # Iniciar VM com 12GB RAM / 4 cores
      # -----------------------------
      - name: Start VM with KVM
        run: |
          echo "Starting VM..."

          sudo qemu-system-x86_64 \
            -enable-kvm \
            -m 12288 \
            -smp 4 \
            -drive file=vm/debian13.qcow2,format=qcow2 \
            -drive file=vm/seed.iso,format=raw \
            -nic user,hostfwd=tcp::2222-:22 \
            -nographic \
            > vm.log 2>&1 &

          sleep 40
          echo "VM Started"
          ps aux | grep qemu

      # -----------------------------
      # Iniciar tmate (não bloqueia)
      # -----------------------------
      - name: Start tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true

      - name: Show SSH command
        run: cat $HOME/.tmate.sock/ssh

      # -----------------------------
      # Esperar porta SSH da VM
      # -----------------------------
      - name: Wait for VM SSH
        run: |
          echo "Waiting SSH port..."
          for i in {1..30}; do
            nc -z localhost 2222 && break
            sleep 5
          done
          echo "VM SSH ready"

      # -----------------------------
      # Manter ativo
      # -----------------------------
      - name: Keep Alive
        run: sleep 21000

      # -----------------------------
      # Compactar disco
      # -----------------------------
      - name: Compact Disk
        run: |
          qemu-img convert -O qcow2 vm/debian13.qcow2 vm/debian13-new.qcow2
          mv vm/debian13-new.qcow2 vm/debian13.qcow2

      # -----------------------------
      # Upload backup
      # -----------------------------
      - name: Upload VM Backup
        uses: actions/upload-artifact@v4
        with:
          name: debian13-backup
          path: vm/debian13.qcow2
        
